<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Slide </title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial;
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
      .slideshow-container {
        position: relative;
        width: 600px;
        max-width: 100%;
      }
      .slide {
        display: none;
      }
      .slide img {
        width: 100%;
        height: auto;
      }
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 16px;
        font-size: 18px;
        font-weight: bold;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        user-select: none;
      }
      .prev {
        left: 0;
      }
      .next {
        right: 0;
      }
      .back-home {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: var(--secondary-color);
        color: var(--white);
        text-decoration: none;
        border-radius: 25px;
        font-size: 16px;
        transition: 0.3s;
      }

      .back-home:hover {
        background-color: lightgrey;
      }
      .back {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #cc0c7f;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">

      <div class="slide">
        <img
          src="https://i.pinimg.com/736x/df/3f/50/df3f504f58d903869c84a0943132e05a.jpg"
          alt="Ảnh 3"
        />
      </div>
      <div class="slide">
        <img
          src="https://i.pinimg.com/736x/35/16/db/3516db06e40a7217ecd02fc0376ae1ae.jpg"
          alt="Ảnh 4"
        />
      </div>
      <div class="slide">
        <img
          src="https://i.pinimg.com/736x/a0/f2/d2/a0f2d25259260c50368038da63418263.jpg"
          alt="Ảnh 5"
        />
      </div>
      <div class="slide">
        <img
          src="https://i.pinimg.com/736x/35/ab/13/35ab137b3830d5932ce8fa71f25ca571.jpg"
          alt="Ảnh 6"
        />
      </div>
      <div class="slide">
        <img
          src="https://i.pinimg.com/736x/39/76/ff/3976ffd0f5cf9749bcdea6e6b99798f1.jpg"
          alt="Ảnh 7"
        />
      </div>

      <button class="prev" onclick="nextSlide()">❮</button>

      <button class="next" onclick="prevSlide()">❯</button>
    </div>
    <section id="trangchu" class="fade-in">
      
    </section>
    <script>
      var slideIndex = 0;
      var slides = document.getElementsByClassName("slide");

      function showSlide(index) {
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[index].style.display = "block";
      }

      function nextSlide() {
        slideIndex = (slideIndex + 1) % slides.length;
        showSlide(slideIndex);
      }

      function prevSlide() {
        slideIndex = (slideIndex - 1 + slides.length) % slides.length;
        showSlide(slideIndex);
      }

      showSlide(slideIndex);
      </script>
  <a class="back" href="index.html">Back</a>
  </body>
</html>
