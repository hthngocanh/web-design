<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Dropdown</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .navbar {
        background: #333;
        padding: 10px;
      }

      .menu {
        list-style: none;
        display: flex;
      }

      .menu li {
        position: relative;
      }

      .menu a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        display: block;
      }

      .menu a:hover {
        background: #555;
      }

      .submenu {
        list-style: none;
        position: absolute;
        top: 100%;
        left: 0;
        background: #444;
        display: none;
        min-width: 150px;
      }

      .submenu li {
        border-bottom: 1px solid #555;
      }

      .submenu a {
        padding: 10px;
        display: block;
      }

      .dropdown:hover .submenu {
        display: block;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul class="menu">
        <li><a href="#">Trang chủ</a></li>
        <li class="dropdown">
          <a href="#">Dịch vụ ▼</a>
          <ul class="submenu">
            <li><a href="#">Thiết kế web</a></li>
            <li><a href="#">SEO</a></li>
            <li><a href="#">Quảng cáo</a></li>
          </ul>
        </li>
        <li><a href="#">Liên hệ</a></li>
      </ul>
    </nav>
  </body>
</html>
