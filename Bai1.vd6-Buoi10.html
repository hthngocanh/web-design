<!DOCTYPE html>
<html>
  <head>
    <style>
      .back {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #e881a7;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
  </head>
  <body>
    <div>
      <p id="p1">p1.Day la loi chao .</p>
      <p id="p2">p2. Day la loi tam biet.</p>
      <button onclick="remove_node1('p1')">remove node</button>
    </div>

    <div id="container">
      <p id="p3">p1. Day la minion.</p>
      <p id="p4">p2. Day la elsa.</p>
      <button onclick="remove_node2('container', 'p4')">remove node</button>
    </div>

    <script>
      function remove_node1(x) {
        var elmnt = document.getElementById(x);
        elmnt.remove();
      }

      function remove_node2(x, y) {
        var cha = document.getElementById(x);
        var con = document.getElementById(y);
        cha.removeChild(con);
      }
    </script>
     <a class="back" href="index.html">Back</a>
  </body>
</html>
