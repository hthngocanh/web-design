<!DOCTYPE html>
<html>

      .back {

  <body>
    <h2>Finding HTML Elements by Class Name</h2>
    <p>Chao xin</p>
    <p class="intro">Day la loi chao 1</p>
    <p class="intro">Day la loi chao<b>getElementsByClassName</b> 2</p>
    <p id="demo"></p>
    <script>
      var x = document.getElementsByClassName("intro");
      document.getElementById("demo").innerHTML ='The first paragraphu (index 0) with class="intro: ' +x[0].innerHTML;
    </script>
