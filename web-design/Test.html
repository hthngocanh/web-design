<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS như cũ, thêm các phần mới */

        /* Ẩn nội dung bài tập khi chưa chọn */
        .bai-tap {
            display: none;
        }

        /* Hiện nội dung bài tập khi chọn */
        #bai1:checked ~ .bai-tap.bai1,
        #bai2:checked ~ .bai-tap.bai2 {
            display: block;
        }

        /* Ẩn danh sách bài tập khi chọn bài */
        #bai1:checked ~ .menu-content,
        #bai2:checked ~ .menu-content {
            display: none;
        }

        /* Nút quay lại danh sách */
        .back-to-menu {
            font-size: 16px;
            background: white;
            color: black;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            display: block;
            width: 200px;
            margin: 10px auto;
            cursor: pointer;
            text-decoration: none;
            border: 1px solid black;
        }

        .back-to-menu:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <input type="radio" id="menu-toggle" name="menu-control">
        <input type="radio" id="back-btn" name="menu-control">

        <label for="menu-toggle">
            <h2>Danh sách bài tập</h2>
        </label>

        <div class="menu-content">
            <details>
                <summary>Buổi 1</summary>
                <div class="submenu">
                    <ul>
                        <li><label for="bai1">Bài 1</label></li>
                        <li><label for="bai2">Bài 2</label></li>
                    </ul>
                </div>
            </details>
        </div>

        <!-- Khi chọn bài, hiện nội dung tương ứng -->
        <input type="radio" id="bai1" name="menu-control">
        <input type="radio" id="bai2" name="menu-control">

        <div class="bai-tap bai1">
            <h2>Bài 1</h2>
            <p>Đây là nội dung bài 1.</p>
            <label for="menu-toggle" class="back-to-menu">Quay lại danh sách</label>
        </div>

        <div class="bai-tap bai2">
            <h2>Bài 2</h2>
            <p>Đây là nội dung bài 2.</p>
            <label for="menu-toggle" class="back-to-menu">Quay lại danh sách</label>
        </div>
    </div>
</body>
</html>
