<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>Kiểm tra chẵn lẻ</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Kiểm tra số chẵn hay lẻ</p>

    <script type="text/javascript">
      function kiemTra(a) {
        if (a % 2 == 0) {
          return a + " là số chẵn";
        } else {
          return a + " là số lẻ";
        }
      }

      var a = 7; 
      document.write(kiemTra(a));
    </script>
  </body>
</html>
