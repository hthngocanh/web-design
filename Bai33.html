<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Overlay & Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #222;
        color: white;
        text-align: center;
      }

      /* Nút mở menu */
      .menu-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background: black;
        color: white;
        padding: 10px 15px;
        cursor: pointer;
        border: none;
        font-size: 20px;
      }

      /* Menu Overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease-in-out;
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }

      .overlay a {
        color: white;
        font-size: 28px;
        text-decoration: none;
        margin: 10px 0;
        transition: 0.3s;
      }

      .overlay a:hover {
        color: #ffcc00;
      }

      /* Nút đóng menu */
      .close-btn {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 35px;
        cursor: pointer;
        color: white;
      }

      /* Before-After Effect */
      .container {
        position: relative;
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
      }

      .before-after {
        width: 100%;
        position: relative;
        display: flex;
        overflow: hidden;
      }

      .before,
      .after {
        width: 50%;
        transition: width 0.5s ease;
      }

      .before {
        background: white;
        color: black;
        padding: 60px;
        text-align: center;
        font-size: 24px;
      }

      .after {
        background: black;
        color: white;
        padding: 60px;
        text-align: center;
        font-size: 24px;
      }

      .before-after:hover .before {
        width: 70%;
      }

      .before-after:hover .after {
        width: 30%;
      }

      /* Portfolio Grid */
      .portfolio {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        width: 80%;
        max-width: 1000px;
        margin: 50px auto;
      }

      .portfolio img {
        width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s ease;
      }

      .portfolio img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <!-- Nút mở menu -->
    <button class="menu-button" onclick="toggleMenu()">☰ MENU</button>

    <!-- Menu Overlay -->
    <div class="overlay" id="menuOverlay">
      <span class="close-btn" onclick="toggleMenu()">×</span>
      <a href="#">Home</a>
      <a href="#">Portfolio</a>
      <a href="#">Team</a>
      <a href="#">Services</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
      <a href="#">Buy Now!</a>
      <a href="#">Search</a>
    </div>

    <!-- Before-After Effect -->
    <div class="container">
      <div class="before-after">
        <div class="before">Before: Clean Design</div>
        <div class="after">After: Creative Layout</div>
      </div>
    </div>

    <!-- Portfolio Grid -->
    <div class="portfolio">
      <img
        src="https://source.unsplash.com/300x300/?branding,design"
        alt="Design 1"
      />
      <img
        src="https://source.unsplash.com/300x300/?desk,furniture"
        alt="Design 2"
      />
      <img
        src="https://source.unsplash.com/300x300/?lamp,interior"
        alt="Design 3"
      />
      <img
        src="https://source.unsplash.com/300x300/?box,branding"
        alt="Design 4"
      />
      <img
        src="https://source.unsplash.com/300x300/?minimalist,art"
        alt="Design 5"
      />
      <img
        src="https://source.unsplash.com/300x300/?wood,packaging"
        alt="Design 6"
      />
    </div>

    <script>
      function toggleMenu() {
        document.getElementById("menuOverlay").classList.toggle("active");
      }
    </script>
  </body>
</html>
