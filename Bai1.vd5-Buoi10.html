<!DOCTYPE html>
<html>
  <head>
    <style>
      .back {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #e881a7;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
  </head>
  <body>
    <p id="par">CLICK ME</p>

    <script>
      var pa = document.getElementById("par");

      pa.addEventListener("click", myFunction);
      pa.addEventListener("click", someOtherFunction);

      function myFunction() {
        alert("Hello cac mom nha");
      }

      function someOtherFunction() {
        alert("This function was also executed!");
      }
    </script>
    <a href="index.html">Back</a>
  </body>
</html>
